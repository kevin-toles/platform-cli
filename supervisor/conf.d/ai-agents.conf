; =============================================================================
; ai-agents Service Configuration
; =============================================================================
; WBS-LOG1.2: ai-agents.conf service definition
; Port: 8082
; Service: Cross-Reference Agent for textbook taxonomy traversal
; =============================================================================

[program:ai-agents]
command=/Users/kevintoles/POC/ai-agents/.venv/bin/python -m uvicorn src.main:app --host 0.0.0.0 --port 8082
directory=/Users/kevintoles/POC/ai-agents
user=kevintoles
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
startretries=3
exitcodes=0

; Logging (AC-LOG1.2)
stdout_logfile=/Users/kevintoles/Library/Logs/ai-platform/ai-agents/stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/Users/kevintoles/Library/Logs/ai-platform/ai-agents/stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
redirect_stderr=false

; Environment variables (AC-LOG0.4)
environment=
    AI_AGENTS_LOG_LEVEL="INFO",
    PYTHONUNBUFFERED="1",
    PYTHONPATH="/Users/kevintoles/POC/ai-agents"

; Process priority (lower = start earlier)
priority=300
