; =============================================================================
; audit-service Configuration
; =============================================================================
; WBS-LOG1.6: audit-service.conf service definition
; Port: 8084
; Service: Citations, provenance, pattern auditing
; =============================================================================

[program:audit-service]
command=/Users/kevintoles/POC/audit-service/.venv/bin/python -m uvicorn src.main:app --host 0.0.0.0 --port 8084
directory=/Users/kevintoles/POC/audit-service
user=kevintoles
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
startretries=3
exitcodes=0

; Logging (AC-LOG1.2)
stdout_logfile=/Users/kevintoles/Library/Logs/ai-platform/audit-service/stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/Users/kevintoles/Library/Logs/ai-platform/audit-service/stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
redirect_stderr=false

; Environment variables (AC-LOG0.4)
environment=
    AUDIT_SERVICE_LOG_LEVEL="INFO",
    QDRANT_URL="http://localhost:6333",
    SEMANTIC_SEARCH_URL="http://localhost:8081",
    PYTHONUNBUFFERED="1",
    PYTHONPATH="/Users/kevintoles/POC/audit-service"

; Process priority (lower = start earlier)
priority=400
