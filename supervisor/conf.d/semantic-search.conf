; =============================================================================
; semantic-search-service Configuration
; =============================================================================
; WBS-LOG1.5: semantic-search.conf service definition
; Port: 8081
; Service: Vector + graph search
; =============================================================================

[program:semantic-search]
command=/Users/kevintoles/POC/semantic-search-service/.venv/bin/python -m uvicorn src.main:app --host 0.0.0.0 --port 8081
directory=/Users/kevintoles/POC/semantic-search-service
user=kevintoles
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
startretries=3
exitcodes=0

; Logging (AC-LOG1.2)
stdout_logfile=/Users/kevintoles/Library/Logs/ai-platform/semantic-search/stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/Users/kevintoles/Library/Logs/ai-platform/semantic-search/stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
redirect_stderr=false

; Environment variables (AC-LOG0.4)
environment=
    SEMANTIC_SEARCH_LOG_LEVEL="INFO",
    QDRANT_URL="http://localhost:6333",
    NEO4J_URI="bolt://localhost:7687",
    PYTHONUNBUFFERED="1",
    PYTHONPATH="/Users/kevintoles/POC/semantic-search-service"

; Process priority (lower = start earlier)
priority=150
